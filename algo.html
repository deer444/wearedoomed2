  <main class="container">
    <h1>определить тип вещественного числа</h1>
    <p>введите любое вещественное число</p>

    <form id="algo-form">
      <label for="num">число</label>
      <input id="num" name="num" type="text" value="0">
      <button type="submit" class="btn">проверить</button>
    </form>

    <div id="algo-result" class="dom-result"></div>
  </main>

  <script>
    document.getElementById('algo-form').addEventListener('submit', function(e){
      e.preventDefault();
      const v = parseFloat(document.getElementById('num').value.replace(',', '.'));
      const out = document.getElementById('algo-result');
      if (Number.isNaN(v)) {
        out.textContent = 'введите число';
      } else if (v > 0) {
        out.textContent = 'число положительное';
      } else if (v < 0) {
        out.textContent = 'число отрицательное';
      } else {
        out.textContent = 'ноль.';
      }
    });
  </script>

  <main class="container">
    <h1>заказать пакет с воздухом</h1>
    <p>оформление заказа (от 5000 рублей)</p>

    <form id="order-form" action="https://www.google.ru/?hl=ru" method="get" target="_blank">
      <fieldset>
        <legend>ваши данные (мы их сольём)</legend>
        <div class="form-row">
            <label for="surname">фамилия</label>
            <input type="text" id="surname" name="surname" value="иванов" required>
        </div>

        <div class="form-row">
            <label for="name">имя</label>
            <input type="text" id="name" name="name" value="иван" required>
        </div>

        <div class="form-row">
            <label for="lastname">отчество</label>
            <input type="text" id="lastname" name="lastname">
        </div>

        <div class="form-row">
            <label for="adress">адрес</label>
            <input type="text" id="adress" name="adress">
        </div>

        <div class="form-row">
            <label for="email">email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-row">
            <label for="date">дата отправки</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-row">
            <label for="coin-set">пакет с воздухом</label>
            <select id="coin-set" name="coin-set">
                <option value="">выберите воздух</option>
                <option value="starter">свежий воздух</option>
                <option value="premium">воздух из закрытого помещения</option>
                <option value="collector">углекислый газ</option>
            </select>
        </div>

        <input type="hidden" name="campaign" value="rock-promo-2025">

        <label for="comments">комментарии к заказу</label>
        <textarea id="comments" name="comments">без комментариев</textarea>
      </fieldset>

      <button type="submit" class="btn">submit</button>
    </form>

<main class="container mt-4">
<h1>Order form</h1>
<p>Форма отправляет данные на <code>https://httpbin.org/post</code>
(тестовый удалённый сервер). Поля: text, number, radio — значения по умолчанию
не пустые.</p>
<form id="order-form" action="https://httpbin.org/post" method="post"
target="_blank">
<div class="mb-3">
<label for="customer_name" class="form-label">Name</label>
<input type="text" id="customer_name" name="customer_name" class="formcontrol" value="Ivan Ivanov" required>
</div>
<div class="mb-3">
<label for="quantity" class="form-label">Quantity</label>
<input type="number" id="quantity" name="quantity" class="form-control"
min="1" max="100" value="1" required>
</div>
<div class="mb-3">
<label class="form-label">Delivery</label><br>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="delivery"
id="del_pickup" value="pickup" checked>
<label class="form-check-label" for="del_pickup">Pickup</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="delivery"
id="del_courier" value="courier">
<label class="form-check-label" for="del_courier">Courier</label>
</div>
</div>
<!-- hidden defaults that aren't empty -->
<input type="hidden" name="campaign" value="doom-summer-2025">
8
<button class="btn btn-primary" type="submit">Send order</button>
</form>

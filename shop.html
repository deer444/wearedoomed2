<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/
bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/site.css">
</head>
<body data-page="shop">
<!-- header as before -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">

width="36" height="36" class="me-2">WeAreDoomed</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="mainNav">
<ul class="navbar-nav ms-auto nav-list">
<li class="nav-item"><a class="nav-link" href="index.html" datalink>Home</a></li>

</ul>
</div>

</header>
<main class="container mt-4">
<h1>Shop</h1>
<p>Каталог товаров/альбомов. Элементы генерируются JavaScript (6–12
итераций). Контент повторяющийся — карточки с миниатюрой, названием и кнопкой
заказа.</p>
<div class="row" id="catalog"></div>
</main>
<footer class="bg-dark text-light py-3 mt-5"><div class="container textcenter">&copy; 2025 WeAreDoomed</div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/
bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script>
// Generate 8 product cards (example). main.js will expose createCatalog if
needed
(function(){
const items = [
{id:1, title:'Album I', price:12.99, img:'images/thumb1.jpg'},
{id:2, title:'Album II', price:10.50, img:'images/thumb2.jpg'},
{id:3, title:'T-Shirt', price:20.00, img:'images/thumb3.jpg'},
{id:4, title:'Poster', price:5.00, img:'images/thumb4.jpg'},
{id:5, title:'Vinyl', price:25.00, img:'images/thumb5.jpg'},
{id:6, title:'CD Deluxe', price:15.00, img:'images/thumb6.jpg'},
{id:7, title:'Cap', price:8.00, img:'images/thumb2.jpg'},
{id:8, title:'Sticker pack', price:3.50, img:'images/thumb1.jpg'}
6
];
const container = document.getElementById('catalog');
items.forEach(it => {
const col = document.createElement('div');
col.className = 'col-12 col-sm-6 col-md-4 col-lg-3 mb-4';
col.innerHTML = `
 <div class="card h-100">
 <img src="${it.img}" class="card-img-top" alt="${it.title}">
 <div class="card-body d-flex flex-column">
 <h5 class="card-title">${it.title}</h5>
 <p class="card-text mb-2">Price: $${it.price.toFixed(2)}</p>
 <a href="order.html?pid=${it.id}&pname=$
{encodeURIComponent(it.title)}&price=${it.price}" class="btn btn-primary mtauto">Order</a>
 </div>
 </div>`;
container.appendChild(col);
});
})();
</script>
</body>
</html>
